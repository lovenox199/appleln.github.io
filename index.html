<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수박 게임</title> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400;700&family=Gowun+Dodum&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>
            <img src="watermelon-60-128.png"
                 alt="Watermelon Icon"
                 style="height: 1.2em; vertical-align: middle; margin-right: 8px;">
            수박 게임 </h1>
    </div>

    <div id="app-container">

        <div id="main-menu">
            <button id="start-button">시작!</button>
            <button id="explanation-button">설명</button>
        </div>

        <div id="game-over-menu" class="hidden">
            <h2>게임 종료!</h2>
            <p>최종 점수: <span id="final-score">0</span></p>
            <button id="restart-button">처음으로</button>
        </div>

        <div id="explanation-overlay" class="hidden">
            <h2>게임 설명</h2>
            <p>
                화면에 있는 숫자 씨앗들을 마우스로 드래그하세요.<br>
                선택한 씨앗들의 숫자 합이 10이 되면 씨앗들이 사라지고 점수를 얻습니다.<br>
                제한 시간 안에 최대한 많은 점수를 획득하세요!
            </p>
            <button id="close-explanation-button">닫기</button>
        </div>

        <div id="game-board" class="hidden">
            </div>

    </div> <div id="game-info" class="hidden">
        <div id="timer">Time: 120</div>
        <div id="score">Score: 0</div>
        <button id="reset-button" class="hidden">Reset</button>
        <button id="mute-button" class="hidden">
            <img src="https://cdn.jsdelivr.net/npm/lucide-static@latest/icons/volume-2.svg" alt="Mute/Unmute" />
        </button>
    </div>

    <p class="footer-credit">TK [LOVENOX199]</p>

    <audio id="bgm-audio" src="Illusions.mp3" loop controls style="margin-top: 20px;"></audio>


    <script src="script.js"></script>
</body>
</html>
